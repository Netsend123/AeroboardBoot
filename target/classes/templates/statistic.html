<script>
    let jsonObj = "[[${finalJsonToHtml}]]"
    console.log(jsonObj);
    myJsonStr = jsonObj.replaceAll('&quot;', '\"');

    myArray = JSON.parse(myJsonStr);
    console.log(myArray)
    buildTable(myArray)

    function buildTable(data) {
        var table = document.getElementById('myTable')
        for (var i = 0; i < data.length; i++) {
            var row = `<tr>
							<td>${data[i].id}</td>
							<td>${data[i].searchRequest}</td>
							<td>${data[i].airportName}</td>
							<td>${data[i].data}</td>

					  </tr>`
            table.innerHTML += row
        }
    }
</script>
